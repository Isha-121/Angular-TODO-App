<div class="my-3">
<h3>Add a todo</h3>
<form (ngSubmit) = "onSubmit()">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" name="title" [(ngModel)] = "title" aria-describedby="titleHelp">
        </div>
        <label for="desc">Description </label>
      <input type="text" class="form-control" id="desc" name="desc" [(ngModel)] = "desc" aria-describedby="descHelp">
      
    <button type="submit" class="btn btn-primary mt-4">Add todo</button>
  </form>
</div>
