<div class="container">
    <h1 class="text-center">This is todo list by Isha</h1>
   
    <app-add-todo (todoAdd)="addTodo($event)"></app-add-todo>
    <h3>Your Todos</h3>
    <div *ngIf="this.todos.length ===0; else elseBlock">No todos to display!</div>
<ng-template #elseBlock>
    <div *ngFor = "let todo of todos"> 
        <app-todo-items [todo]="todo" (todoDelete)="deleteTodo($event)"  (todoCheckBox)="toogleTodo($event)"></app-todo-items>
    </div>
</ng-template>
</div>
